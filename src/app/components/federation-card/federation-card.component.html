<div
  class="bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 flex flex-col items-center"
>
  <div
    [class]="
      'w-16 h-16 rounded-full overflow-hidden flex items-center justify-center mb-3 ' +
      randomBgColor
    "
  >
    <img
      [src]="logo"
      [alt]="name + ' logo'"
      class="w-full h-full object-cover"
      onerror="this.style.display='none'"
    />
  </div>
  <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ name }}</h3>
  <p class="text-gray-600 text-center text-sm mb-4">{{ fullName }}</p>
  <a
    [href]="link"
    class="inline-flex items-center text-blue-600 hover:text-blue-700 font-medium"
  >
    Visitar <i-lucide name="external-link" class="w-4 h-4 ml-1"></i-lucide>
  </a>
</div>
